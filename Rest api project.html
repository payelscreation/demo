<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API NEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(254, 254, 254, 0.511);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 60px auto;
    padding: 30px;
    background: white;
    box-shadow:  0 0 10px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;
}

button{
    display: block;
    width: 100%;
    padding: 11px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 25px;
    background-color: rgb(87, 172, 188);
}

button:hover{
    background-color: rgba(87, 171, 188, 0.552);
}

#post-container {
    margin-top: 30px;
}

.post{
    border-bottom: 1px solid black;
}
.form-container h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.loading {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    color: #007bff;
}

.error-message {
    display: none;
    margin-top: 20px;
    color: #dc3545;
    font-size: 14px;
}

.post-details {
    display: none;
    margin-top: 20px;
    text-align: left;
}

.post-details h3 {
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

</style>
<body>


<div class="container">
    <h1>REST NEWS</h1>
    <button id="fetch-posts">FETCH POST</button>
    <div id="posts-container"></div>
    <div class="form-container">
        <h2>User Information</h2>
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
           <div id="loading" class="loading">Loading...</div>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
        
        <!-- Post Details -->
        <div id="post-details" class="post-details">
            <h3>Post Details</h3>
            <p><strong>Name:</strong> <span id="posted-name"></span></p>
            <p><strong>Email:</strong> <span id="posted-email"></span></p>
        </div>
    </div>
    <button type="submit">submit</button>

</div>
<script>
    document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('post-details').style.display = 'none';

            setTimeout(() => {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                if (name && email) {
                    document.getElementById('posted-name').textContent = name;
                    document.getElementById('posted-email').textContent = email;
                    document.getElementById('post-details').style.display = 'block';
                } else {document.getElementById('error-message').textContent = 'There was an error processing your request.';
                    document.getElementById('error-message').style.display = 'block';
                }

                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</script>
  
    

 
</body>
</html>
